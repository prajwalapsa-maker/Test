<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 600px;
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
            color: #6c757d;
        }

        .breadcrumb-item {
            display: inline-block;
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
            margin-right: 5px;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-item.active {
            color: #6c757d;
            cursor: default;
        }

        .content-area {
            padding: 20px;
        }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .folder-box {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .folder-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: linear-gradient(145deg, #e9ecef, #dee2e6);
        }

        .folder-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffc107;
        }

        .folder-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
            text-transform: capitalize;
        }

        .subfolder-list {
            list-style: none;
            padding-left: 15px;
        }

        .subfolder-item {
            padding: 5px 0;
            font-size: 0.9rem;
            color: #6c757d;
            border-left: 2px solid #007bff;
            padding-left: 10px;
            margin: 5px 0;
        }

        .files-section {
            margin-top: 30px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .file-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .file-icon {
            font-size: 1.5rem;
            color: #17a2b8;
        }

        .file-name {
            font-size: 0.9rem;
            color: #495057;
            word-break: break-word;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 50px auto;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .close:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .file-content {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }

        .back-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .config-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .folder-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .folder-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .set-folder-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .set-folder-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .example-paths {
            text-align: center;
        }

        .example-paths p {
            margin-bottom: 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .path-examples {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .path-example {
            background: #e9ecef;
            color: #495057;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .path-example:hover {
            background: #007bff;
            color: white;
        }

        .config-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .change-folder-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .change-folder-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .current-path {
            font-size: 0.9rem;
            color: #6c757d;
            font-family: monospace;
            background: white;
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .folder-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px auto;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ File Explorer</h1>
            <p>Navigate through your organized file structure</p>
        </div>

        <div class="main-content">
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item active">Home</span>
            </div>

            <div class="content-area">
                <div id="loading" class="loading">
                    Loading file structure...
                </div>

                <div id="config-view">
                    <div class="section-title">
                        ‚öôÔ∏è Configure Root Folder
                    </div>
                    <div class="config-form">
                        <div class="input-group">
                            <input type="text" id="folder-path-input" placeholder="Enter folder path (e.g., C:\Users\YourName\Documents)" class="folder-input">
                            <button onclick="setRootFolder()" class="set-folder-btn">Browse Folder</button>
                        </div>
                        <div class="example-paths">
                            <p><strong>Example paths:</strong></p>
                            <div class="path-examples">
                                <span class="path-example" onclick="setExamplePath('C:\\Users')">C:\Users</span>
                                <span class="path-example" onclick="setExamplePath('C:\\Projects')">C:\Projects</span>
                                <span class="path-example" onclick="setExamplePath('C:\\Documents')">C:\Documents</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="home-view" style="display: none;">
                    <div class="config-bar">
                        <button class="change-folder-btn" onclick="showConfigView()">üìÅ Change Folder</button>
                        <span class="current-path" id="current-root-path"></span>
                    </div>
                    <div class="section-title" id="root-folder-title">
                        üìÇ Directory Structure
                    </div>
                    <div class="folder-grid" id="folder-grid"></div>
                </div>

                <div id="folder-view" style="display: none;">
                    <button class="back-button" onclick="showHome()">
                        ‚Üê Back to Home
                    </button>
                    
                    <div class="section-title" id="current-folder-title">
                        üìÇ Folder Contents
                    </div>
                    
                    <div class="folder-grid" id="current-folders"></div>
                    
                    <div class="files-section" id="files-section" style="display: none;">
                        <div class="section-title">
                            üìÑ Files
                        </div>
                        <div class="files-grid" id="files-grid"></div>
                    </div>
                </div>

                <div id="error-message" class="error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- File Content Modal -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">File Content</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="file-content" id="file-content"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPath = '';
        let homeStructure = [];
        let rootFolderName = '';
        let isConfigured = false;

        // Check if root folder is configured and load structure
        async function initializeApp() {
            try {
                const rootResponse = await fetch('/api/root-info');
                const rootData = await rootResponse.json();
                
                if (rootData.configured) {
                    rootFolderName = rootData.folderName;
                    isConfigured = true;
                    await loadHomeStructure();
                } else {
                    showConfigView();
                }
            } catch (error) {
                showConfigView();
            }
        }

        // Show configuration view
        function showConfigView() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('folder-view').style.display = 'none';
            document.getElementById('config-view').style.display = 'block';
        }

        // Set root folder path
        async function setRootFolder() {
            const folderPath = document.getElementById('folder-path-input').value.trim();
            
            if (!folderPath) {
                alert('Please enter a folder path');
                return;
            }

            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('config-view').style.display = 'none';
                
                const response = await fetch('/api/set-root', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ folderPath: folderPath })
                });

                const result = await response.json();

                if (result.success) {
                    rootFolderName = result.folderName;
                    isConfigured = true;
                    await loadHomeStructure();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showError(`Failed to set root folder: ${error.message}`);
                showConfigView();
            }
        }

        // Set example path
        function setExamplePath(path) {
            document.getElementById('folder-path-input').value = path;
        }

        // Load initial home structure
        async function loadHomeStructure() {
            try {
                // Update title and current path display
                document.getElementById('root-folder-title').innerHTML = `üìÇ ${rootFolderName} Directory Structure`;
                document.getElementById('current-root-path').textContent = rootFolderName;
                
                // Get folder structure
                const response = await fetch('/api/home-structure');
                const structure = await response.json();
                
                if (response.ok) {
                    homeStructure = structure;
                    renderHomeView(structure);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('config-view').style.display = 'none';
                    document.getElementById('home-view').style.display = 'block';
                } else {
                    throw new Error(structure.error);
                }
            } catch (error) {
                showError(`Failed to load directory structure: ${error.message}`);
                showConfigView();
            }
        }

        // Render home view with folder hierarchy
        function renderHomeView(folders) {
            const grid = document.getElementById('folder-grid');
            grid.innerHTML = '';

            folders.forEach(folder => {
                const folderBox = createFolderBox(folder, '');
                grid.appendChild(folderBox);
            });
        }

        // Create folder box element
        function createFolderBox(folder, basePath) {
            const box = document.createElement('div');
            box.className = 'folder-box';
            box.onclick = () => openFolder(path.join(basePath, folder.name).replace(/\\/g, '/'));

            let subFoldersHtml = '';
            if (folder.subFolders && folder.subFolders.length > 0) {
                subFoldersHtml = '<ul class="subfolder-list">';
                folder.subFolders.forEach(subFolder => {
                    subFoldersHtml += `<li class="subfolder-item">üìÅ ${subFolder.name}`;
                    if (subFolder.subFolders && subFolder.subFolders.length > 0) {
                        subFoldersHtml += ' (' + subFolder.subFolders.length + ' subfolders)';
                    }
                    subFoldersHtml += '</li>';
                });
                subFoldersHtml += '</ul>';
            }

            box.innerHTML = `
                <div class="folder-icon">üìÅ</div>
                <div class="folder-name">${folder.name}</div>
                ${subFoldersHtml}
            `;

            return box;
        }

        // Open folder and show its contents
        async function openFolder(folderPath) {
            try {
                currentPath = folderPath;
                document.getElementById('home-view').style.display = 'none';
                document.getElementById('folder-view').style.display = 'block';
                
                updateBreadcrumb(folderPath);
                document.getElementById('current-folder-title').innerHTML = `üìÇ ${folderPath.split('/').pop()} Contents`;

                const response = await fetch(`/api/folders/${folderPath}`);
                const data = await response.json();

                // Render subfolders
                const foldersGrid = document.getElementById('current-folders');
                foldersGrid.innerHTML = '';
                
                data.folders.forEach(folder => {
                    const folderBox = createFolderBox(folder, folderPath);
                    foldersGrid.appendChild(folderBox);
                });

                // Render files
                const filesSection = document.getElementById('files-section');
                const filesGrid = document.getElementById('files-grid');
                
                if (data.files && data.files.length > 0) {
                    filesSection.style.display = 'block';
                    filesGrid.innerHTML = '';
                    
                    data.files.forEach(file => {
                        const fileItem = createFileItem(file);
                        filesGrid.appendChild(fileItem);
                    });
                } else {
                    filesSection.style.display = 'none';
                }

            } catch (error) {
                showError('Failed to load folder contents');
            }
        }

        // Create file item element
        function createFileItem(file) {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.onclick = () => openFile(file.path);

            const extension = file.name.split('.').pop().toLowerCase();
            let icon = 'üìÑ';
            
            if (['txt', 'md', 'markdown'].includes(extension)) {
                icon = 'üìù';
            } else if (['js', 'html', 'css', 'json'].includes(extension)) {
                icon = 'üíª';
            } else if (['jpg', 'jpeg', 'png', 'gif'].includes(extension)) {
                icon = 'üñºÔ∏è';
            }

            item.innerHTML = `
                <div class="file-icon">${icon}</div>
                <div class="file-name">${file.name}</div>
            `;

            return item;
        }

        // Open file and show content in modal
        async function openFile(filePath) {
            try {
                const response = await fetch(`/api/file/${filePath}`);
                const data = await response.json();

                document.getElementById('modal-title').textContent = filePath.split('/').pop();
                document.getElementById('file-content').textContent = data.content;
                document.getElementById('fileModal').style.display = 'block';
            } catch (error) {
                showError('Failed to load file content');
            }
        }

        // Update breadcrumb navigation
        function updateBreadcrumb(folderPath) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = folderPath.split('/').filter(part => part);
            
            let html = '<span class="breadcrumb-item" onclick="showHome()">Home</span>';
            
            for (let i = 0; i < parts.length; i++) {
                const path = parts.slice(0, i + 1).join('/');
                const isLast = i === parts.length - 1;
                
                html += ' / ';
                if (isLast) {
                    html += `<span class="breadcrumb-item active">${parts[i]}</span>`;
                } else {
                    html += `<span class="breadcrumb-item" onclick="openFolder('${path}')">${parts[i]}</span>`;
                }
            }
            
            breadcrumb.innerHTML = html;
        }

        // Show home view
        function showHome() {
            currentPath = '';
            document.getElementById('folder-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('breadcrumb').innerHTML = '<span class="breadcrumb-item active">Home</span>';
        }

        // Close modal
        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('fileModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Path utility function
        const path = {
            join: (...parts) => {
                return parts.join('/').replace(/\/+/g, '/').replace(/\/$/, '') || '/';
            }
        };

        // Initialize app
        initializeApp();
    </script>
</body>
</html>
